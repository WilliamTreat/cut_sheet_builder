<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Sheet Functions</title>
</head>

<body>

    <form>  
        
        <label for="sheet-select">what shall we do?</label>

            <select id="sheet-select" onchange="show_selection()" name="choice">
                <option disabled value="make">Make new sheet</option>
                <option disabled value="view">View existing sheet</option>
                <option disabled value="copy">Copy existing sheet to new</option>
                <option disabled value="modify">Modify existing sheet</option>
                <option value="m1">View mockup 1</option>
                <option value="m2">View mockup 2</option>
                <option value="mb">View mockup blank</option>  
            </select>

            <p></p>   

            <p id="selection"></p>

            <script>
                function show_selection() {
                    var x = document.getElementById("sheet-select").value;
                    document.getElementById("selection").innerHTML = "Choice was " + x; }
            </script>

            <!-- will use JS, if-then, later to select -->

            <div>
                <a href="m1.html"
                    <button name="m1" type="button">view mockup 1</button>
                </a>

                <div></div>

                <a href="m2.html"
                    <button name="m2" type="button">view mockup 2</button>
                </a>

                <div></div>

                <a href="mb.html"
                    <button name="mb" type="button">view blank mockup</button>
                </a>
            </div>
            
        </label>
         
    </form>
        
    <button disabled name="save_and_send" type="button">Save cut sheet and send</button>
    <button disabled name="save only" type="button">Save (still modifing)</button>

</body>
    
</html>
