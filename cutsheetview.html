<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Cut Sheet Functions</title>
    </head>

    <body>

        <p>Cut sheet functions on their way....</p>
        <p>use browsers backspace arrow to return.</p>
        
        <label for="sheet-select">Choose a sheet:</label>
            <select id="sheet-select">
                <optgroup label="Generic Systems">
                    <option>Upflow, no coil</option>
                    <option>Upflow, with coil</option>
                    <option>Downflow, no coil</option>
                    <option>Downflow, with coil</option>
                    <option>Horizontal, no coil</option>
                    <option>Horizontal, with coil</option>
                </optgroup>
                    <optgroup label="by Job Name">
                    <option>mock blank</option>
                    <option>mock small</option>
                    <option>mock large</option>
                </optgroup>
            </select>

        </label>

        <p>sheet-select</p>
        
        <button disabled name="view_existing_button"    type="button">View Existing</button>
        <button disabled name="modify_existing_button" type="button">Modify Existing</button>

    </body>
    
</html>
