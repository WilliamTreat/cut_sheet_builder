<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Cut Sheet Builder"</title>

</head>
<body>

    <a href="cutsheetview.html"
        <button name="creat_new_button" type="button">Creat New</button>
    </a>

    <label for="sheet-select">Choose a sheet:</label>
<select id="sheet-select">
    <optgroup label="Theropods">
        <option>Tyrannosaurus</option>
        <option>Velociraptor</option>
        <option>Deinonychus</option>
    </optgroup>
    <optgroup label="Sauropods">
        <option>Diplodocus</option>
        <option>Saltasaurus</option>
        <option>Apatosaurus</option>
    </optgroup>
</select>
    <button disabled name="view_existing_button" type="button">View Existing</button>
    <button disabled name="modify_existing_button" type="button">Modify Existing</button>
</body>
</html>
