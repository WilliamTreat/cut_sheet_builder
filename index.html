    let oldcolor = document.body.style.backgroundColor;

    function changeColor() {
      color = document.getElementById('colorChoice').value;
    
      let whatcolor = prompt("What would you call this color", "");
      if (whatcolor != null) {
        if (whatcolor != "") {
          document.getElementById("demo").innerHTML =
          "This color is " + whatcolor + "!";
          document.body.style.backgroundColor = color; 
        }      
        else {
          alert("Needs a name");
          }
        }
      }

    function confirmColor () {

      if (confirm("Do you want to keep this?") == true) {
        alert("I think it's nice too!"); 
        document.body.style.backgroundColor = color;
        oldcolor = color;
      }
      
      else {
        alert("I thought that was bad too!"); 
        document.body.style.backgroundColor = oldcolor; }  
      }
