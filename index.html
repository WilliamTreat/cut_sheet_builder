<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Treats Heating Employee portal"</title>
  <link rel="stylesheet" href="styles/emp_portal.css"> 
</head>

<body>
 
  <div class="parent">
    <div class="child">
      <img src="treats_logo.png" width="90px" height="50px">
    </div>
  </div>

  <div class="bill_parent">
    <div class="bill_child">
      <img src="bill.jpg" width="50px" height="50px">
    </div>
  </div>
    
  <form id="myForm">
    <fieldset>
      <legend>Basic Info</legend>      

      <label>Name</label>
    
      <input list="Name" type="text">
      <datalist id="Name">
        <option value="Brad">
        <option value="Chris">
        <option value="Cory">
        <option value="Joe">
        <option value="Justin M">
        <option value="Lyle">
        <option value="Mark">
        <option value="Noah">
        <option value="Scott">         
        <option value="Bill T">
        <option value="Bill N">
        <option value="Jodie">
        <option value="Justin T">
      </datalist>

      <div><div>

      <label>Role</label>
      
      <input list="Role" type="text">
      <datalist id="Role">
        <option value="Install">
        <option value="Fabrication">
        <option value="Sales">
        <option value="Administration">
      </datalist>

      <div>
        <label>Date and Time</label>     
          <input type="date">
          <input type="time">
      </div>
  
      <div>
        <label>Color of B<sub>a</sub>c<sup>k</sup>g<sub>r</sub>o<sup>u</sup>n<sub>d</sub></label>    
        <input type="color" id="colorChoice">
        <input type="button" value="click to change" onclick="changeColor()">       
      </div>
            
    </fieldset>

    <div></div>
           
    <div>
      <a href="timecard.html"
        <button name="Timecard" type="button">Time Card</button>
      </a>

      <div></div>

      <a href="schedule.html"
        <button name="Schedule" type="button">Schedule</button>
          </a>

      <div></div>

      <a href="cutsheetview.html"
        <button name="creat_new_button" type="button">Cut Sheets</button>
      </a>

      <div></div>

      <a href="javascript_playground.html"
        <button name="creat_new_button" type="button">Javascript Playground</button>

      </a>

      <div></div>
 
      <a href="projector.html"
      <button name="creat_new_button" type="button">Projector</button>
    </a>

    </div>

  </form>

  <script>
    function changeColor() {
      let color = document.getElementById('colorChoice').value;
      document.body.style.backgroundColor = color;
    }
  </script>

</body>

</html>
