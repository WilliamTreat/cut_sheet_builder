<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles/clock.css"> 

</head>
<body>

  <svg width="200" height="200" viewBox="-100 -100 200 200">

    <circle class="minute_marker" cx="0" cy="0" r="90" pathlength="60" />
    <circle class="hour_marker" cx="0" cy="0" r="90" pathlength="60" />

    <g id="hour_hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-50" />
      <line class="hand hand_thick" x1="0" y1="-12" x2="0" y2="-50" />
    </g>

    <g id="minute_hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-80" />
      <line class="hand hand_thick" x1="0" y1="-12" x2="0" y2="-80" />
    </g>

    <g id="second_hand">
      <line class="hand hand_second" x1="0" y1="12" x2="0" y2="-85" />
    </g>

    <circle class="center" r="3" />

  </svg>
    
  <script src="clock.js"></script>

</body>
</html>
