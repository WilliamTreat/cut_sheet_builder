<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles/clock.css"> 
  <link rel="shortcut icon" href="#">
</head>
<body>

  <svg width="500" height="500" viewBox="-150 -150 300 300">

    <circle class="minute_marker" cx="0" cy="0" r="90" pathlength="60" />
    <circle class="hour_marker" cx="0" cy="0" r="90" pathlength="60" />

    <text id="text" class="text" x="45" y="5">00</text>

    <!-- hour numbers -->
    <text id="text" class="text" x="0" y="-100">12</text>
    <text id="text" class="text" x="50" y="-85">1</text>
    <text id="text" class="text" x="90" y="-50">2</text>
    <text id="text" class="text" x="105" y="05">3</text>
    <text id="text" class="text" x="90" y="60">4</text>
    <text id="text" class="text" x="55" y="95">5</text>
    <text id="text" class="text" x="0" y="110">6</text>
    <text id="text" class="text" x="-55" y="95">7</text>
    <text id="text" class="text" x="-90" y="60">8</text>
    <text id="text" class="text" x="-105" y="05">9</text>
    <text id="text" class="text" x="-95" y="-50">10</text>
    <text id="text" class="text" x="-55" y="-85">11</text>

    <g id="hour_hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-50" />
      <line class="hand hand_thick" x1="0" y1="-12" x2="0" y2="-50" />
    </g>

    <g id="minute_hand">
      <line class="hand" x1="0" y1="0" x2="0" y2="-80" />
      <line class="hand hand_thick" x1="0" y1="-12" x2="0" y2="-80" />
    </g>

    <g id="second_hand">
      <line class="hand hand_second" x1="0" y1="12" x2="0" y2="-85" />
    </g>

    <circle class="center" r="3" />

  </svg>
    
  <script src="clock.js"></script>

</body>
</html>
